services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: camping_dashboard
    restart: always
    env_file:
      - .env
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - nginx-proxy-net

networks:
  nginx-proxy-net:
    external: true
